<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="" class="logo">
    </header>

    <main>
        <section class="form">
            <div class="info">
                <img src="./img/log-in.svg" alt="" class="info-imagem">
                <h1 class="info-titulo">Faça seu login</h1>
                <h3 class="info-texto">Entre com suas informações de cadastro.</h3>
            </div>

            <div class="login">

                <h3 class="email-titulo">E-mail</h3>
                <div class="email-div holdOver">
                    <img src="./img/mail.svg" alt="" class="email-logo">
                    <input type="text" placeholder="Digite seu e-mail" class="email-input">
                </div>

                <h3 class="senha-titulo">Senha</h3>
                <div class="senha-div holdOver">
                    <img src="./img/lock.svg" alt="" class="senha-logo">
                    <input type="text" placeholder="Digite sua senha" class="senha-input">
                    <div class="container"><img src="./img/eye.svg" alt="" class="eye"></div>
                </div>
            </div>

            <div class="low">
                <div class="custom-checkbox">
                    <input id="checkbox-1" type="checkbox">
                    <label for="checkbox-1"></label>
                </div>
                <h3>Lembre-me</h3>
                <a>Esqueci minha senha</a>
            </div>

            <div class="footer">
                <button>Entrar</button>
                <h4>Não tem uma conta? <b>Registre-se</b></h4>
            </div>

        </section>
        <img src="./img/side-image-2x.jpg" alt="" class="imagem-principal">
    </main>
    <script src="./script.js"></script>
</body>

</html>
